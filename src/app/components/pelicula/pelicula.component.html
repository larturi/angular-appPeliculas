
<div *ngIf="pelicula"
      class="container main-container animated fadeIn fast">

      <h1>{{ pelicula.title }}</h1>

      <br>

  <div class="row">

    <div class="col-md-4">
      <img [src]="pelicula | peliculaImagen:true" [alt]="pelicula.original_title"
      class="img-thumbnail img-fluid">    </div>

    <div class="col-md-8">
      <h3>Sinopsis</h3>
      <hr>

      <p>{{ pelicula.overview }}</p>

      <br>
      <h4>Frase Celebre</h4>
      <p>{{ pelicula.tagline }}</p>

      <br>
      <p>
        Popularidad: <span class="badge badge-primary">{{ pelicula.popularity | number}}</span>
        <br>
        Voto promedio: <span class="badge badge-primary">{{ pelicula.vote_average }}</span>
      </p>

      <br>
      <button [routerLink]="['/'+regresarA, busqueda]"
              type="button" class="btn btn-outline-danger">
        Regresar
      </button>

    </div>

  </div>

</div>
